<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>DebEase - Installer</title>
  <link rel="stylesheet" href="/static/styles.css"/>
</head>
<body>
  <div id="app">
    <h1>DebEase Installer</h1>
    <div class="search">
      <input id="search" placeholder="Search packages..." />
      <button id="searchBtn">Search</button>
    </div>
    <div class="catalog">
      <h2>Catalog</h2>
      <ul id="packages"></ul>
    </div>
    <div class="queue">
      <h2>Install Queue</h2>
      <ul id="queue"></ul>
    </div>
    <div class="log">
      <h2>Live Logs</h2>
      <pre id="log"></pre>
    </div>
  </div>
  <script src="/static/app.js"></script>
</body>
</html>
